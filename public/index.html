<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Parmex</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form id="chat">
            <div class="headerlinks">
                <a id="clearmessage" href="#">Limpar Conversas</a> | 
                <a id="logout" href="#">Desconectar</a>                
            </div>
            <input id="username" type="text" name="username" placeholder="Digite seu usuÃ¡rio">
            <div class="messages"></div>
            <input id="message" type="text" name="message" placeholder="Digite sua mensagem">
            <button type="submit">Enviar</button>
        </form>

        <script type="text/javascript">
            //var socket = io('http://localhost:3000');
            var socket = io();

            function renderMessage(message) {
                $('.messages').append(`<div class="message"><strong>${message.author}</strong>: ${message.message}</div>`);
                $('#message').val('');
            };

            function renderClearMessages() {
                $('.messages').empty();
            };

            function Login() {
                if (!$('#username').prop('disabled')) {
                    $('#username').prop('disabled', true);                                                            
                }
            };

            function Logout() {
                $('#username').prop('disabled', false); 
                $('#username').val('');                                                           
            };

            socket.on('previousMessage', function(messages) {
                messages.forEach(message => {
                    renderMessage(message);
                });
            });          

            socket.on('receivedMessage', function(message) {
                renderMessage(message);
            });  

            socket.on('clearedMessages', function() {
                renderClearMessages();
            })

            $("#clearmessage").click(function(event) {   
                event.preventDefault();
                socket.emit('clearMessages');                
            });            

            $("#logout").click(function(event) {   
                event.preventDefault();                                
                Logout();               
            });                   

            $('#chat').submit(function(event) {
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                if (author.length && message.length) {
                    var messageObject = {
                        author: author,
                        message: message                        
                    };

                    renderMessage(messageObject);
                    socket.emit('sendMessage', messageObject);

                    Login();
                }                               
            })
        </script>
    </body>
</html>
